<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Synotate | Idea Lab</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="overlay">
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-3 col-md-6 mb-2">
                    <img src="/synotate_logo.svg" alt="Synotate | Idea Lab - Logo" class="mx-auto d-block logo">
                    <h1 class="text-center header mb-4 text-light">Synotate | Idea Lab</h1>
                    <h2 class="text-light mb-2">Synotate is an idea lab developing products focused on data and wellness. Sign up for the newsletter to stay up to date on the products released!</h2>
                </div>
            </div>
            <div class="row">
                <div class="offset-md-3 col-md-6">
                    <!-- Begin Mailchimp Signup Form -->
                    <div class="display:block margin:auto" id="mc_embed_signup">
                        <form action="https://synotate.us3.list-manage.com/subscribe/post?u=7e62da8c917419cb40a85368b&amp;id=2645cbcc25" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address
                        </label>
                        <div class="input-group">
                            <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email">
                        </div>
                        </div>
                            <div id="mce-responses" class="clear">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_7e62da8c917419cb40a85368b_2645cbcc25" tabindex="-1" value=""></div>
                            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button btn btn-light btn-lg btn-block mt-3"></div>
                            </div>
                        </form>
                        </div>
                        
                        <!--End mc_embed_signup-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
